    }

a{

height:50px;

  color: white;

</head>
<body>

<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-6/js/5-6.js"></script>
<script type="text/javascript">
particlesJS("particles-js", {

	    "number":{
	      "value":60,//この数値を変更すると桜の数が増減できる
	      "density":{
	        "enable":true,
	        "value_area":1121.6780303333778
	      }
	    },
	    "color":{
	      "value":"#fff"
	    },
	    "shape":{
	      "type":"image",//形状は画像を指定
	      "stroke":{
	        "width":0,
	      },
	      "image":{
	        "src":"http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-6/img/flower.png",//画像を指定
	        "width":120,
	        "height":120
	      }
	    },
	    "opacity":{
	      "value":0.06409588744762158,
	      "random":true,
	      "anim":{
	        "enable":false,
	        "speed":1,
	        "opacity_min":0.1,
	        "sync":false
	      }
	    },
	    "size":{
	      "value":8.011985930952697,
	      "random":true,//サイズをランダムに
	      "anim":{
	        "enable":false,
	        "speed":4,
	        "size_min":0.1,
	        "sync":false
	      }
	    },
	    "line_linked":{

	    },

	      "speed":5,//この数値を小さくするとゆっくりな動きになる

	      "straight":false,//動きをとどめない
	      "out_mode":"out",//画面の外に出るように描写
	      "bounce":false,//跳ね返りなし
	      "attract":{

	        "rotateX":281.9177489524316,
	        "rotateY":127.670995809726
	      }
	    }
	  },
	  "interactivity":{
	    "detect_on":"canvas",
	    "events":{
	      "onhover":{
	        "enable":false,
	      },
	      "onclick":{
	        "enable":false,
	      },
	      "resize":true
	    }
	  },
	  "retina_detect":false
	});
</script>

<div id="clock"></div>
<div class="container">
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            

            var date = now.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' });            
            var timeString = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);

            document.getElementById("date").innerText = date+"\n"+timeString;

            
            
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
    

    
<div id="wrapper">
  

</div>
    <div id="clock"></div>

    <div id="date"></div>  
<a href="#"><button>トップ</button></a>     

<a th:href="@{/books/ex/month}"><button>Month</button></a>

<a th:href="@{/books/ex/inline}"><button>インライン</button></a> 

 

 
<div class="gradient">
    <h1 class="mt-4">BOOK CRUD</h1>
</div>
    <form th:action="@{/books}" th:object="${book}" method="post" class="mb-4">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">タイトル</label><br />
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="タイトルを入力してください" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="author">著者</label><br />
            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="著者を入力してください" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBNコード</label><br />
            <input type="text" th:field="*{isbn}" class="form-control" id="isbn" pattern="[0-9\-]{9,16}[0-9X]" placeholder="ISBNコードを入力してください" autocomplete="off" required>
            
        </div>
        <button type="submit" class="btn btn-primary">登録</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>ISBNコード</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">更新</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
    


</div>
</body>
</html>
